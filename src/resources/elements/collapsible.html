<template>
    <ul md-collapsible="accordion: false;  popout: true;" repeat.for="item of items" md-collapsible.ref="collapsible">
        <li>
            <div class="collapsible-header">
                <div class="title"><i class="material-icons">whatshot</i>
                    ${item.title}</div>
                <div class="title-description">${item.description}</div>
            </div>
            <div class="collapsible-body">
                <div class="row">
                    <div if.bind="item.urlToImage" class="col s12 l4 m6">
                        <img md-box width="300" class="responsive-img article-image" alt="image could not be cached" src="${item.urlToImage}">
                    </div>
                    <div class="col ${item.urlToImage ? 's12 l8 m6' : 's12'}">
                        <h4><i class="material-icons">subject</i> Post details</h4>
                        ${item.content ? item.content : 'Post had no description'}
                        <a href="${item.url}" target="_blank">. . .Go to live post</a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</template>
