<template>
    <require from="feed"></require>
    <require from="resources/elements/navbar"></require>
    <md-colors primary-color.bind="primaryColor" secondary-color.bind="secondaryColor" error-color.bind="errorColor"></md-colors>
    <navbar></navbar>
    <div class="page-content ${isOnline? 'daymode' : 'nightmode'}" ref="pageContent">
        <div class="container">
            <div class="center">
                <h4>${message}</h4>
            </div>
            <a  id="night-mode-switch" click.delegate="setNightModeFromClient()">
                <i class="material-icons" if.bind="nightModeOn">invert_colors_off</i>
                <i class="material-icons" else>invert_colors</i>
                <span>Nightmode</span>
            </a>
            <feed></feed>
            <div>Powered by <a href="https://newsapi.org/">NewsAPI.org</a></div>
        </div>
    </div>
</template>
